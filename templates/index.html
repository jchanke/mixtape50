{% extends "layout.html" %}

{% block title %}
    Create a Mixtape
{% endblock %}

{% block main %}
    <form method="post">
        <input type="text" name="message" placeholder="Type a message..." autofocus autocomplete="off"></textarea>
        <br><br>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <br>

    <script>
        form = document.querySelector("form");
        form.addEventListener("submit", (event) => window.open("/creating"));
    </script>
{% endblock%}
